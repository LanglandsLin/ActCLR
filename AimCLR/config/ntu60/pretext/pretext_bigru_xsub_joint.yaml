work_dir: /mnt/netdisk/linlilang/AimCLR-main/work_dir/ntu60_cs/bigru_joint/pretext

# feeder
train_feeder: feeder.ntu_feeder.Feeder_triple
train_feeder_args:
  data_path: /mnt/netdisk/linlilang/CrosSCLR/data/NTU60_frame50/xsub/train_position.npy
  label_path: /mnt/netdisk/linlilang/CrosSCLR/data/NTU-RGB-D/xsub/train_label.pkl
  shear_amplitude: 0.5
  temperal_padding_ratio: 6
  mmap: True

# model
model: net.aimclr.AimCLR
model_args:
  base_encoder: net.gru.BIGRU
  pretrain: True
  en_input_size: 150
  feature_dim: 128
  queue_size: 32768
  momentum: 0.999
  Temperature: 0.07
  mlp: True
  in_channels: 3
  hidden_channels: 16 # 1/4 x channels of standard stgcn
  hidden_dim: 1024
  num_class: 256
  dropout: 0.5
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'
  edge_importance_weighting: True

# optim
nesterov: False
weight_decay: 1e-4
base_lr: 0.1
optimizer: SGD
step: [250]

# training
device: [4]
batch_size: 128
test_batch_size: 128
num_epoch: 300
start_epoch: 0
stream: 'joint'

# nearest neighbor mining
topk: 1
mining_epoch: 150

# log
save_interval: 5
eval_interval: -1
